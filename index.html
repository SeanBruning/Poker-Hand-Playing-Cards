<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Poker Hand</title>
</head>
<body>
    <div class="container">
        <div class="hand">
            <div class="card" data-symbol="&#127169;" data-suit="ace of diamonds"></div>
            <div class="card" data-symbol="&#127137;" data-suit="ace of spades"></div>
            <div class="card" data-symbol="&#127147;" data-suit="jack of spades"></div>
            <div class="card" data-symbol="&#127181;" data-suit="queen of diamonds"></div>
            <div class="card" data-symbol="&#x1F0BE;" data-suit="king of hearts"></div>
        </div>
    </div>
</body>
</html>
